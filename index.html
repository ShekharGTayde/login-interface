<!DOCTYPE html>
<html>
    <head>
        <title >Log In</title>
        <link rel="stylesheet" href="index.css">
        
    </head>
    <body>
        <form class="box">
          <div class="card">
            <h3 class="heading">Login</h3>

          </div>
        </form>
    </body>
